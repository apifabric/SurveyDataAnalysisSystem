<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="id" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Choice_form_edit" 
        service="Choice" 
        entity="Choice" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #id attr="id" label=" id*" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-list-picker 
        attr="question_id"
        service="Question" 
        entity="QuestionType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="id" 
        value-column-type="INTEGER"  
        keys="id" 
        columns="id;question_id;id" 
        title="question_id"
        visible-columns="id;id" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input #text attr="text" label="text" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="QUESTIONSTATISTIC-most_chosen_choice">
    <div layout-padding>
      <o-table 
        attr="QuestionstatisticTable" 
        service="Questionstatistic" 
        entity="Questionstatistic" 
        keys="id"
        parent-keys="most_chosen_choice:id"
        columns="id;most_chosen_choice;question_id;total_responses"  
        horizontal-scroll="yes"
        detail-form-route="Questionstatistic" 
        edit-form-route="Questionstatistic"
        visible-columns="id;most_chosen_choice;question_id;total_responses"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="most_chosen_choice" title="most_chosen_choice">
    <o-table-cell-renderer-service attr="most_chosen_choice" 
        service="Choice" entity="ChoiceType" columns="id;id"
        parent-keys="id:most_chosen_choice"
        value-column="id" keys="most_chosen_choice"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="question_id" title="question_id">
    <o-table-cell-renderer-service attr="question_id" 
        service="Question" entity="QuestionType" columns="id;id"
        parent-keys="id:question_id"
        value-column="id" keys="question_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #total_responses attr="total_responses" title="total_responses" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="RESPONSE-choice_id">
    <div layout-padding>
      <o-table 
        attr="ResponseTable" 
        service="Response" 
        entity="Response" 
        keys="id"
        parent-keys="choice_id:id"
        columns="id;choice_id;question_id;respondent_id;response_text"  
        horizontal-scroll="yes"
        detail-form-route="Response" 
        edit-form-route="Response"
        visible-columns="id;choice_id;question_id;respondent_id;response_text"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="choice_id" title="choice_id">
    <o-table-cell-renderer-service attr="choice_id" 
        service="Choice" entity="ChoiceType" columns="id;id"
        parent-keys="id:choice_id"
        value-column="id" keys="choice_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="question_id" title="question_id">
    <o-table-cell-renderer-service attr="question_id" 
        service="Question" entity="QuestionType" columns="id;id"
        parent-keys="id:question_id"
        value-column="id" keys="question_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="respondent_id" title="respondent_id">
    <o-table-cell-renderer-service attr="respondent_id" 
        service="Respondent" entity="RespondentType" columns="id;name"
        parent-keys="id:respondent_id"
        value-column="name" keys="respondent_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #response_text attr="response_text" title="response_text" editable="no" required="no" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
