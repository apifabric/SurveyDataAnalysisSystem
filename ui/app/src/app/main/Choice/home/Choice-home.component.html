<o-form-layout-manager attr="Choice" mode="tab" title="CHOICE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ChoiceTable" 
            service="Choice" 
            entity="Choice" 
            title="CHOICE"
            keys="id"
            columns="id;question_id;text" 
            header-actions="R;D"
            visible-columns="id;question_id;text"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="question_id" title="question_id">
    <o-table-cell-renderer-service attr="question_id" 
        service="Question" entity="QuestionType" columns="id;id"
        parent-keys="id:question_id"
        value-column="id" keys="question_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #text attr="text" title="text" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
