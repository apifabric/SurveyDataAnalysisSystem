<o-form-layout-manager attr="Question" mode="tab" title="QUESTION">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="QuestionTable" 
            service="Question" 
            entity="Question" 
            title="QUESTION"
            keys="id"
            columns="id;survey_id;text;question_type" 
            header-actions="R;D"
            visible-columns="id;survey_id;text;question_type"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="survey_id" title="survey_id">
    <o-table-cell-renderer-service attr="survey_id" 
        service="Survey" entity="SurveyType" columns="id;id"
        parent-keys="id:survey_id"
        value-column="id" keys="survey_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #text attr="text" title="text" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #question_type attr="question_type" title="question_type" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
